services:
  ghost-db:
    image: mysql:8.0
    container_name: ghost-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ghost_db}
      MYSQL_USER: ${MYSQL_USER:-ghost_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ghost_password}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  ghost-app:
    image: ghost:5-alpine
    container_name: ghost-app
    restart: always
    depends_on:
      ghost-db:
        condition: service_healthy
    ports:
      - "2368:2368"
    environment:
      # Remplacer localhost par IP si besoin
      url: ${GHOST_URL:-http://localhost:2368}
      database__client: mysql
      database__connection__host: ghost-db
      database__connection__user: ${MYSQL_USER:-ghost_user}
      database__connection__password: ${MYSQL_PASSWORD:-ghost_password}
      database__connection__database: ${MYSQL_DATABASE:-ghost_db}
    volumes:
      - ghost_content:/var/lib/ghost/content

volumes:
  db_data:
  ghost_content: